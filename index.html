<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image">
      <a class='header__link'
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <div class="add-item">
        <h3 class="item-header">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-row-wrapper__input" type="text">
          <button class="task-row-wrapper__button">Add</button>
        </div>
      </div>
      <h3 class="item-header">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list tasks-uncompleted">
        <li class="tasks-element">
          <input type="checkbox" class="tasks-element__checkbox_unactive">
            <label class="tasks-element__chekbox-label">Pay Bills</label>
          <input type="text" class="tasks-element__chekbox-input">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg" class="button-delete__image">
          </button>
        </li>
        <li class="tasks-element tasks-element__edit-mode">
          <input type="checkbox" class="tasks-element__checkbox_unactive">
            <label class="tasks-element__chekbox-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks-element__chekbox-input">
          <button class="button-edit">Save</button>
          <button class="button-delete">
            <img src="./remove.svg" class="button-delete__image">
          </button>
        </li>
      </ul>
      <h3 class="item-header">Completed</h3>
      <ul id="completed-tasks" class="tasks-list tasks-completed">
        <li class="tasks-element task-completed">
          <input type="checkbox" class="tasks-element__checkbox_active" checked>
            <label class="tasks-element__chekbox-label">See the Doctor</label>
          <input type="text" class="tasks-element__chekbox-input">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg" class="button-delete__image">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
