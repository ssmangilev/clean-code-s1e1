<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__image">
      <a class='header__link'
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="item-header new-task-header">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-row-wrapper__input" type="text">
          <button class="button task-row-wrapper__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="item-header">Todo</h3>
        <ul id="incomplete-tasks" class="tasks-list tasks-uncompleted">
          <li class="tasks-element">
            <input type="checkbox" class="tasks-element__checkbox">
              <label class="tasks-element__chekbox-label">Pay Bills</label>
            <input type="text" class="tasks-element__chekbox-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img src="./remove.svg" alt="remove-button" class="button-delete__image">
            </button>
          </li>
          <li class="tasks-element tasks-element__edit-mode">
            <input type="checkbox" class="tasks-element__checkbox">
              <label class="tasks-element__chekbox-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks-element__chekbox-input">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img src="./remove.svg" alt="remove-button" class="button-delete__image">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="item-header">Completed</h3>
        <ul id="completed-tasks" class="tasks-list tasks-completed">
          <li class="tasks-element task-completed">
            <input type="checkbox" class="tasks-element__checkbox" checked>
              <label class="tasks-element__chekbox-label">See the Doctor</label>
            <input type="text" class="tasks-element__chekbox-input tasks-element__chekbox-input_hidden">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img src="./remove.svg" alt="remove-button" class="button-delete__image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
